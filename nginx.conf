# The main events block is required for Nginx
events {
    worker_connections 1024;  # Defines the maximum number of simultaneous connections that can be handled by each worker process
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    server {
        listen 80;

        # Serve React app
        location / {
            root /usr/share/nginx/html;
            index index.html;
            try_files $uri /index.html =404;
        }

        # Proxy FastAPI requests to the backend
        location /api/ {
            proxy_pass http://backend:8000;  # Points to backend service in Docker Compose
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_redirect off;
        }
    }
}
