version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    env_file: 
      - .env
    ports:
      - "8000:8000"  # Exposes FastAPI backend to port 8000
    networks:
      - app-network

  nginx:
    build:
      context: .  # Build from the root context
      dockerfile: Dockerfile.frontend  # Use the frontend Dockerfile to build the app and serve it with Nginx
    ports:
      - "80:80"  # Exposes Nginx to port 80
    depends_on:
      - backend
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
    